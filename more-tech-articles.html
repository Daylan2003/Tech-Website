        <script>
                            function searchTable(input) {
                // Get the table element.
                const table = document.getElementById("myTable");

                // Get the search input value.
                const searchTerm = input.value.toUpperCase();

                // Loop through the table rows.
                for (let i = 0; i < table.rows.length; i++) {
                    // Get the current row.
                    const row = table.rows[i];

                    // Loop through the row cells.
                    for (let j = 0; j < row.cells.length; j++) {
                    // Get the current cell.
                    const cell = row.cells[j];

                    // Check if the cell text contains the search term.
                    if (cell.textContent.toUpperCase().indexOf(searchTerm) > -1) {
                        // The cell text contains the search term, so show the row.
                        row.style.display = "";
                    } else {
                        // The cell text does not contain the search term, so hide the row.
                        row.style.display = "none";
                    }
                    }
                }
                }

                // Attach the search function to the search input field's onkeyup event.
                document.getElementById("searchInput").addEventListener("keyup", searchTable);
        </script>
